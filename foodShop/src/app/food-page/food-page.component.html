<div class="container">
    <img [src]="food.imageUrl"[alt]="food.name"/>
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
        </div>
        <div class="price">
            <span>{{food.price|currency}}</span>
        </div>
        <div class="tags">
            <!-- <app-tags ></app-tags> -->
             {{food.tags}}
        </div>
        <button>Add to Cart</button>
    </div>
</div>
