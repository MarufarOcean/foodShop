<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods" >
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <!-- <span *ngfor="let origin of food.origins">
                            {{origin}}
                        </span> -->
                        <span>{{food.origins}}</span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                    
                </div>
                <div class="price">
                    <span>{{food.price|currency}}</span>
                </div>
                <div class="tag">
                    {{food.tags}}
                </div>
            </div>
        </a>
    </li>
</ul>
