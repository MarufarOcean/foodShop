<app-search>
    
</app-search>
<ul>
    <li *ngFor="let food of foods" >
        <a>
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                ❤
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <!-- <span *ngfor="let origin of food.origins">
                            {{origin}}
                        </span> -->
                        <span>{{food.origins}}</span>
                    </div>
                    <div class="cook-time">
                        <span>⌚</span>
                        {{food.cookTime}}
                    </div>
                    
                </div>
                <div class="price">
                    <span>{{food.price|currency}}</span>
                </div>
            </div>
        </a>
    </li>
</ul>
